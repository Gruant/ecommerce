<!doctype html>
<html lang="en">
<nav th:replace="head.html :: head"></nav>
<body>
<nav th:replace="header.html :: header"></nav>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
				<div class="container">
					<div class="banner_content text-center">
						<h2>Вход / Регистрация</h2>
						<div class="page_link">
							<a th:href="@{/index}">Главная</a>
							<a th:href="@{/registration}">Регистрация</a>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        
        <!--================Login Box Area =================-->
        <section class="login_box_area p_120">
        	<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="login_box_img">
							<img class="img-fluid" th:src="@{img/login.jpg}" alt="">
							<div class="hover">
								<h4>Регистрация</h4>
								<p>Регистрируйся скорее</p>
								<a class="main_btn" href="#">Создать аккаунт</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="login_form_inner reg_form">
							<h3>Создать аккаунт</h3>
							<form class="row login_form" th:action="@{/registration}" th:object="${userForm}" method="post" id="contactForm" novalidate="novalidate">
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" th:field="*{login}" name="login" placeholder="Имя">
								</div>
								<div class="col-md-12 form-group">
									<input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Email">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" th:field="*{password}" name="password" placeholder="Пароль">
								</div>
								<div class="col-md-12 form-group">
									<input type="password" class="form-control" th:field="*{passwordConfirm}" name="pass" placeholder="Подтверждение пароля">
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="btn submit_btn">Зарегистрироваться</button>
								</div>
							</form>
						</div>
					</div>
				</div>
        	</div>
        </section>
        <!--================End Login Box Area =================-->
        
        <!--================ start footer Area  =================-->
		<nav th:replace="footer.html :: footer"></nav>
		<!--================ End footer Area  =================-->

    </body>
</html>
